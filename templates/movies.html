<!DOCTYPE html>
<html>
  <head>
    <title>MovieHive</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width = device-width initial-scale = 1.0,maximum-scale=1,user-scalable=no"
    />
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Amarante&family=Aref+Ruqaa:wght@700&family=Bakbak+One&family=Baloo+Chettan+2:wght@500&family=Metamorphous&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="/assets/css/movies.css" /> -->
    <link rel="stylesheet" href="/static/css/movies.css" />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
      <a id="a_movie_hive" class="navbar-brand" href="/movies/home"
        >MovieHive</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="0" class="nav-link" href="/profile"
              >Profile<i class="fas fa-user"></i
            ></a>
          </li>
          <li class="nav-item">
            <a id="tab_logout" class="nav-link" href="#">Logout</a>
          </li>
          <!-- <li class="nav-item">
            <a id="a_signIn" class="nav-link" href="/index#signIn">Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/index#signUp">Sign Up</a>
          </li> -->
        </ul>
      </div>
    </nav>
    <div class="row mt-5" style="width: 100%">
      <div class="col-12 text-center">
        <h1 id="main_title">Discover your next favorite movie...!</h1>
      </div>
    </div>
    <div
      class="row mt-4"
      style="width: 100%; margin: auto"
      id="cmb_container_1"
    >
      <div class="col-12" id="cmb_container_2">
        <div id="cmb_title">
          <h3 id="sub_title">
            Get your personalized movie recommendations in seconds...
          </h3>
        </div>
        <div class="dropdown" style="width: 60%" id="cmb_container_3">
          <select class="minimal" aria-label="Movie items" id="cmb_movies">
            <!-- adds options dynamically -->
          </select>
          <button id="btn_recommend" type="button">Recommend</button>
        </div>
      </div>
    </div>
    <div
      class="row mt-4"
      style="width: 100%; margin: auto"
      id="btn_container_1"
    >
      <!-- <div class="text-center" id="btn_container_2">
        <button id="btn_recommend" type="button">Recommend</button>
      </div> -->
    </div>

    <div class="container mt-4" id="card_main_container">
      <!-- adds image cards dynamically -->
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- <script src="assets/js/movies.js"></script> -->
    <script src="/static/js/navbar.js"></script>
    <script src="/static/js/movies.js"></script>
  </body>
</html>
