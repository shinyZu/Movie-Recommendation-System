    <script>
      let img_size = "450x500";
      // Sample card data
      const cardsData = [
        {
          imgSrc: "https://via.placeholder.com/" + img_size,
          title: "Card 1",
          text: "Some quick example text to build on the card title and make up the bulk of the card's content.",
          caption: "Caption goes here",
        },
        {
          imgSrc: "https://via.placeholder.com/" + img_size,
          title: "Card 2",
          text: "Some quick example text to build on the card title and make up the bulk of the card's content.",
          caption: "Caption goes here",
        },
        {
          imgSrc: "https://via.placeholder.com/" + img_size,
          title: "Card 3",
          text: "Some quick example text to build on the card title and make up the bulk of the card's content.",
          caption: "Caption goes here",
        },
        {
          imgSrc: "https://via.placeholder.com/" + img_size,
          title: "Card 4",
          text: "Some quick example text to build on the card title and make up the bulk of the card's content.",
          caption: "Caption goes here",
        },
        {
          imgSrc: "https://via.placeholder.com/" + img_size,
          title: "Card 5",
          text: "Some quick example text to build on the card title and make up the bulk of the card's content.",
          caption: "Caption goes here",
        },
        {
          imgSrc: "https://via.placeholder.com/" + img_size,
          title: "Card 6",
          text: "Some quick example text to build on the card title and make up the bulk of the card's content.",
          caption: "Caption goes here",
        },
      ];

      // Function to generate and append cards to the DOM
      function generateCards() {
        const cardContainer = document.getElementById("card-container");

        let currentRow = null;

        // Loop through the card data and generate card elements
        cardsData.forEach((cardData, index) => {
          // Create a new row every 3 cards
          if (index % 3 === 0) {
            currentRow = document.createElement("div");
            currentRow.classList.add("row");
            cardContainer.appendChild(currentRow);
          }

          const cardCol = document.createElement("div");
          cardCol.classList.add("col-md-4", "mb-4");

          const card = document.createElement("div");
          card.classList.add("card");

          const img = document.createElement("img");
          img.classList.add("card-img-top");
          img.src = cardData.imgSrc;
          img.alt = cardData.title;
          card.appendChild(img);

          const cardBody = document.createElement("div");
          cardBody.classList.add("card-body");

          const cardTitle = document.createElement("h5");
          cardTitle.classList.add("card-title");
          cardTitle.textContent = cardData.title;
          cardBody.appendChild(cardTitle);

          //   const cardText = document.createElement("p");
          //   cardText.classList.add("card-text");
          //   cardText.textContent = cardData.text;
          //   cardBody.appendChild(cardText);

          //   const cardCaption = document.createElement("div");
          //   cardCaption.classList.add("card-caption");
          //   cardCaption.textContent = cardData.caption;
          //   cardBody.appendChild(cardCaption);

          card.appendChild(cardBody);

          cardCol.appendChild(card);
          currentRow.appendChild(cardCol);
        });
      }
      // Call the function to generate and append the cards
      generateCards();
    </script>
